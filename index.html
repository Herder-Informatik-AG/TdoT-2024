<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Würfelspiel</title>
</head>
<body>
  <button id="rundeStarten">Runde starten</button>

  <div id="leiste">
    <!-- Hier werden die Knöpfe zum Würfeln eingefügt -->
    <button id="zugBeenden">Zug beenden</button>
  </div>

  <div id="spielÜbersicht">
    <span title="Deine aktuelle Runde">Runde: <a id="runde">0</a></span>
    <span title="Deine Gesamtpunktzahl über alle Runden. Je kleiner der Score, desto besser!">Score: <a id="score">0</a></span>
    <span title="Anzahl deiner Würfe in dieser Runde">Würfe: <a id="wurf">0</a>/<a id="maxwürfe">0</a></span>
  </div>
</body>
<script src="script.js"></script>
